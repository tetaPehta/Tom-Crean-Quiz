<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tom Crean Quiz</title>
</head>
<body>
  <div>
    <h1 id="heading">WELCOME TO TOM CREAN QUIZ</h1>
  </div>
   <!--Hero image and text-->
  <div id="hero-outer">
    <div id="hero-image"></div>
  </div>
  <section id="wrapper">
    <div >
        <p>Crean was a member of three major expeditions to
          Antarctica during the </p>
        <p>Heroic Age of Antarctic Exploration, 
          including Robert Falcon Scott's 1911 to 1913 Terra Nova Expedition.</p>
    </div>
  </section>
  <!--Responsive cointainer
  <div class="container-index">
      <div>
        <a href="quiz.html" class="btn-start">EXPLORE</a>
      </div>
  </div> -->

<div class="container-index">
        <div id="start">Start Quiz</div>
        <div id="quiz" style="display : none">
            <div id="question"></div>
            <div id="question-img"></div>
            <div id="choiches">
                <div class="choice" id="A" onclick="checkAnwser('A')"></div>
                <div class="choice" id="B" onclick="checkAnwser('B')"></div>
                <div class="choice" id="C" onclick="checkAnwser('C')"></div>
                <div class="choice" id="D" onclick="checkAnwser('D')"></div>
            </div>
            <div id="timer">
              <div id="counter"></div>
              <div id="btimeGauge"></div>
              <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="score-container" style="display:none"></div>
    </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
