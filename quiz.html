<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tom Crean Quiz</title>
</head>
<body>
    <div class="conteiner">
        <div class="score">
         <span class="user-score">0</span>
         <span class="user-total-score">/ 6</span>
        </div>

     <div class="content" id="question-area">
        <div id="question-text">WHO IS TC</div>
        <div class="options">
            <button class="btn btn-option" id="true">True</button>
            <button class="btn btn-option" id="false">False</button>
        </div>
     </div>

     <div class="controls">
        <button class="btn btn-restart" id="restart">Restart</button>
        <button class="btn btn-previous" id="previous">Prev</button>
        <button class="btn btn-next" id="next">Next</button>
        <button class="btn btn-submit" id="submit">Submit</button>
     </div>
    </div>





    
    <script src="assets/js/script.js"></script> 
</body>
</html>
